<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루피와 아카이누의 모험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #fff;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff5252;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 150;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            margin: 0 20px;
            background: rgba(255,255,255,0.8);
            border: 2px solid #333;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:active {
            background: rgba(255,255,255,1);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div>점수: <span id="score">0</span></div>
            <div>시간: <span id="timer">60</span>초</div>
            <div>생존 시간: <span id="survivalTime">0</span>초</div>
        </div>

        <div id="startScreen">
            <h1 style="margin-bottom: 20px;">🔥 루피의 불 피하기 게임 🔥</h1>
            <p style="margin-bottom: 30px;">하늘에서 떨어지는 불을 피해서 살아남으세요!</p>
            <p style="margin-bottom: 20px;">PC: 화살표 키 또는 A/D 키로 이동</p>
            <p style="margin-bottom: 30px;">모바일: 화면 하단 버튼 터치</p>
            <p style="margin-bottom: 20px; color: #ff6b6b;"><strong>⚠️ 불에 닿으면 게임 오버!</strong></p>
            <button class="btn" onclick="startGame()">게임 시작</button>
        </div>

        <div id="gameOverScreen">
            <h2 style="margin-bottom: 20px;">🔥 게임 오버! 🔥</h2>
            <div style="margin-bottom: 20px;">
                <p>최종 점수: <span id="finalScore">0</span></p>
                <p>생존 시간: <span id="finalSurvivalTime">0</span>초</p>
                <p id="levelInfo">현재 레벨: 불 피하기 초보자</p>
            </div>
            <button class="btn" onclick="restartGame()">다시 시작</button>
        </div>

        <div id="mobileControls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
